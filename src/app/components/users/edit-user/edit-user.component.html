<div class="edit-user-page">

  <form [formGroup]="editForm" (ngSubmit)="editingUser()">
      <h2>Formulario para editar usuarios</h2>
      <fieldset disabled>
        <div class="mb-3">
          <label>ID del usuario</label>
          <input type="text" class="form-control" formControlName="_id" placeholder="Id del usuario" required id="floatingInput">
        </div>
      </fieldset>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Nombre" required id="floatingInput">
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="lastName" placeholder="Apellidos" required id="floatingInput">
        <label for="floatingInput">Apellidos</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" formControlName="age" placeholder="Año-Mes-Día" required id="floatingInput" value="{{this.currentUser.age | date:'dd/MM'}}">
        <label for="floatingInput">Cumpleaños</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="nombre@email.com" required id="floatingInput">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Mínimo 4 y máximo 8 caracteres" required id="floatingInput">
        <label for="floatingInput">Contraseña</label>
      </div>
      <fieldset disabled [hidden]="this.currentUser.role === 'admin'" class="mb-3">
        <label >Fecha de inicio</label>
        <input type="text" class="form-control" formControlName="startDate" placeholder="Año-Mes-Día" required id="floatingInput" value="{{this.currentUser.startDate | date:'dd/MM/yyyy'}}">
      </fieldset>
      <fieldset [hidden]="this.currentUser.role !== 'admin'" class="mb-3">
        <label >Fecha de inicio</label>
        <input type="text" class="form-control" formControlName="startDate" placeholder="Año-Mes-Día" required id="floatingInput" value="{{this.currentUser.startDate | date:'dd/MM/yyyy'}}">
      </fieldset>
      <fieldset disabled [hidden]="this.currentUser.role === 'admin'" class="mb-3">
        <label>Lugar de trabajo</label>
        <select class="form-select form-control" formControlName="workplace" aria-label="office" required>
          <option value="pizzeria">Restaurante pizzeria</option>
          <option value="sushi">Restaurante sushi</option>
          <option value="brunch">Restaurante brunch</option>
          <option value="office">Oficina</option>
        </select>
      </fieldset>
      <fieldset [hidden]="this.currentUser.role !== 'admin'" class="mb-3">
        <label>Lugar de trabajo</label>
        <select class="form-select form-control" formControlName="workplace" aria-label="office" required>
          <option value="pizzeria">Restaurante pizzeria</option>
          <option value="sushi">Restaurante sushi</option>
          <option value="brunch">Restaurante brunch</option>
          <option value="office">Oficina</option>
        </select>
      </fieldset>
      <fieldset disabled [hidden]="this.currentUser.role === 'admin'" class="mb-3">
        <label>Puesto de trabajo</label>
        <select class="form-select form-control" formControlName="role" placeholder="Puesto de trabajo" required>
          <option value="waiter">Equipo de Restauración</option>
          <option value="marketing">Equipo de Marketing</option>
          <option value="admin">Equipo de Administración</option>
        </select>
      </fieldset>
      <fieldset class="mb-3" [hidden]="this.currentUser.role !== 'admin'">
        <label>Puesto de trabajo</label>
        <select class="form-select form-control" formControlName="role" placeholder="Puesto de trabajo" required>
          <option value="waiter">Equipo de Restauración</option>
          <option value="marketing">Equipo de Marketing</option>
          <option value="admin">Equipo de Administración</option>
        </select>
      </fieldset>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-warning">Editar usuario</button>
      </div>
  </form>

</div>
