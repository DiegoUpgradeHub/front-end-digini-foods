<div class="edit-user-page">
    <h2>Formulario para editar usuarios</h2>
    <form [formGroup]="editUserForm" (ngSubmit)="editingUser(this.user._id)">
      <fieldset disabled class="form">
        <label>ID del usuario</label>
        <input type="text" class="form-control mb-2" formControlName="_id" placeholder="Id del usuario" value="{{this.user._id}}">
      </fieldset>
      <div class="form">
        <label>Nombre</label>
        <input type="text" class="form-control mb-2" formControlName="name" placeholder="Nombre" required value="{{this.user.name}}">
      </div>
      <div class="form">
        <label>Apellidos</label>
        <input type="text" class="form-control mb-2" formControlName="lastName" placeholder="Apellidos" required value="{{this.user.lastName}}">
      </div>
      <div class="form">
        <label>Fecha de nacimiento</label>
        <input type="text" class="form-control mb-2" formControlName="age" placeholder="Año-Mes-Día" required value="{{this.user.age | date:'dd/MM/yyyy'}}">
      </div>
      <div class="form">
        <label>Correo electrónico</label>
        <input type="email" class="form-control mb-2" formControlName="email" placeholder="nombre@email.com" required value="{{this.user.email}}">
      </div>
      <div class="form">
        <label>Contraseña</label>
        <input type="password" class="form-control mb-2" formControlName="password" placeholder="Mínimo 4 y máximo 8 caracteres" required value="{{this.user.password}}">
      </div>
      <div>
        <label>Fecha de inicio</label>
        <input type="text" class="form-control mb-2" formControlName="startDate" placeholder="Año-Mes-Día" required value="{{this.user.startDate | date:'dd/MM/yyyy'}}">
      </div>
      <div class="form mb-3">
        <label>Lugar de trabajo</label>
        <select class="form-select form-control" formControlName="workplace" required value="{{this.user.workplace}}">
          <option value="pizzeria">La Pizzetta</option>
          <option value="sushi">Sushi Saki</option>
          <option value="brunch">Brunch & Munch</option>
          <option value="office">Oficinas centrales</option>
        </select>
      </div>
      <div class="form mb-3">
        <label>Puesto de trabajo</label>
        <select class="form-select form-control" formControlName="role" required value="{{this.user.role}}">
          <option value="waiter">Equipo de Restauración</option>
          <option value="marketing">Equipo de Marketing</option>
          <option value="admin">Equipo de Administración</option>
        </select>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="submit" class="btn btn-warning">Editar usuario</button>
      </div>
  </form>

</div>
