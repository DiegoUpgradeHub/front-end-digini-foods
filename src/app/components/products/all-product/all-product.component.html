<div class="all-product-page">
  <div class="card" style="width: 20rem;" *ngFor="let product of productsList;">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h2>{{product.name}}</h2>
      <h3>{{product.price}}</h3>
      <p class="card-text">{{product.ingredients}}</p>
    </div>
  </div>
</div>
