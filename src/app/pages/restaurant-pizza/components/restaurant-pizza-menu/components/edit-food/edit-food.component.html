<div class="modal fade"  id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true"
 data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar {{this.item.name}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          routerLink="./"
          >
        </button>
      </div>

      <div class="modal-body" >

        <form  (ngSubmit)="editingProduct(this.item._id)" [formGroup]="editForm" >

            <fieldset disabled class="mb-3">
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">ID del plato</label>
              <input type="text" id="disabledInput" formControlName="_id"  class="form-control" required value="{{this.item._id}}">
            </div>
            </fieldset>


            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="name" value="{{this.item.name}}">
              <label for="floatingInput">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" formControlName="price"  value="{{this.item.price}}">
              <label for="floatingInput">Precio</label>
            </div>

            <div class="form-floating mb-3">
              <select id="disabledSelect" class="form-select" formControlName="category" value="{{this.item.category}}" >
                <option selected>{{this.item.category}}</option>
                <option>pizzas</option>
                <option>bebidas</option>
                <option>plates</option>
                <option>drinks</option>
              </select>
              <label for="disabledSelect" class="form-label">Categor√≠a</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="ingredients" value="{{this.item.ingredients}}">
              <label for="floatingInput">Ingredientes</label>
            </div>

            <div class="form-floating mb-3">
              <select id="disabledSelect" class="form-select" formControlName="vegetarian" value="{{this.item.vegetarian}}" >
                <option selected>{{this.item.vegetarian}}</option>
                <option *ngIf="this.item.vegetarian === false">true</option>
                <option *ngIf="this.item.vegetarian === true ">false</option>
              </select>
              <label for="disabledSelect" class="form-label">Vegetariano</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="image" value="{{this.item.image}}">
              <label for="floatingInput">Imagen</label>
            </div>


            <div class="form-floating mb-3">
              <select id="disabledSelect" class="form-select" formControlName="restaurant" value="{{this.item.restaurant}}">
                <option selected>{{this.item.restaurant}}</option>
                <option>pizzeria</option>
                <option>sushi</option>
                <option>brunch</option>
              </select>
              <label for="disabledSelect" class="form-label">Restaurante</label>
            </div>

            <button type="submit" class="btn btn-warning">Editar</button>

        </form>

      </div>

    </div>
  </div>
</div>
