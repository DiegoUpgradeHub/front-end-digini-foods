
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
 data-bs-target="#exampleModal" data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar {{item.name}}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          routerLink="./"
          >
        </button>
      </div>
      <div class="modal-body" >
        <p><strong>Â¿EstÃ¡s seguro que quieres eliminar {{item.name}}?</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" routerLink="./">Descartar</button>
        <button
        type="button"
        class="btn btn-danger"
        (click)="deleteProduct()"
        >Eliminar</button>
      </div>
    </div>
  </div>
</div>
