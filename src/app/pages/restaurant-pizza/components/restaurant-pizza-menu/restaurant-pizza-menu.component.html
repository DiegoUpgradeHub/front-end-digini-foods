<div class="menu-container">

  <accordion [isAnimated]="true">
    <accordion-group>
      <!--El botón principal del accordeon-->
      <button class=" btn btn-link btn-block clearfix" accordion-heading type="button">
        <div class="pull-centre float-centre header-name">
          Menu
        </div>
      </button>

      <!--Apartado Platos-->
      <accordion-group class="btn btn-block clearfix"  heading="Platos">

        <!--Tabla de platos-->
        <table class="table" *ngFor="let plate of plates; let indexOfplates = index;">
          <thead>
            <tr>
              <th scope="col">Nº</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{indexOfplates}}</th>
              <td>{{plate.name}}</td>
              <td>
                <button type="button" class="btn btn-secondary">See Details</button>
              </td>
              <td>{{plate.price}}</td>
            </tr>
          </tbody>
        </table>

      </accordion-group>


      <!--Apartado Bebidas-->
      <accordion-group class="btn btn-block clearfix"  heading="Bebidas">

        <!--Tabla de platos-->
        <table class="table" *ngFor="let drink of drinks; let indexOfdrinks = index;">
          <thead>
            <tr>
              <th scope="col">Nº</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">{{indexOfdrinks}}</th>
              <td>{{drink.name}}</td>
              <td>
                <button type="button" class="btn btn-secondary">See Details</button>
              </td>
              <td>{{drink.price}}</td>
            </tr>
          </tbody>
        </table>

      </accordion-group>



    </accordion-group>
  </accordion>


</div>
