<div class="menu">
   <!--Contendero de menu-->
  <div class="menu-container">

    <!--Titulo de la sección-->
    <div class="menu-header">
      <h1 class="header">Carta</h1>
    </div>
    <!--Botones de menu-->
    <div class="menu-buttons">
      <button mat-raised-button class="button" (click)="getProducts(1)">Platos</button>
      <button mat-raised-button class="button" (click)="getProducts(2)">Bebidas</button>
    </div>



    <!--Sección platos-->
    <div class="card-container" *ngIf="showSection === 1" >
      <!--Botón "Cerrar"-->
      <div  class="close-buttons">
        <button mat-button class="button" (click)="getProducts(0)">Cerrar</button>
      </div>
       <!--Botón "Crear Plato"-->
       <div  class="create-button" *ngIf="this.authService.isLoggedIn">
        <button mat-flat-button color="accent" class="button" routerLink="create-product">Crear Plato</button>
      </div>
      <!--Contenedor de tarjeta-->
      <div class="card-container__card-section">
      <!--Tarjeta-->
      <div class="card" style="width: 20rem;" *ngFor="let plate of plates;">
          <img [src]="plate.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h2>{{plate.name}}</h2>
            <h3>{{plate.price}}</h3>
            <p class="card-text">{{plate.ingredients}}</p>
            <div class="action-button__container">
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/eye-svgrepo-com.svg"
              >
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/edit-svgrepo-com.svg"
              *ngIf="this.authService.isLoggedIn"
              [routerLink]= "['edit-product', plate.name]"
              >
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/delete-svgrepo-com.svg"
              *ngIf="this.authService.isLoggedIn"
              (click)="getProductInfo(plate)"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              routerLink="delete-product">
            </div>
          </div>
      </div>

    </div>
      <!--Botón "Cerrar"-->
      <div class="close-buttons">
        <button mat-button class="button" (click)="getProducts(0)">Cerrar</button>
      </div>


    </div>



    <!--Bebidas-->
    <div class="card-container" *ngIf="showSection === 2" >
      <!--Botón "Cerrar"-->
      <div class="close-buttons">
        <button mat-button class="button" (click)="getProducts(0)">Cerrar</button>
      </div>
        <!--Botón "Crear Plato"-->
      <div  class="create-button" *ngIf="this.authService.isLoggedIn">
        <button mat-flat-button color="accent" class="button" routerLink="/create-product">Crear Plato</button>
      </div>
      <!--Contenedor de tarjeta-->
      <div class="card-container__card-section">
        <!--Tarjeta-->
        <div class="card" style="width: 20rem;" *ngFor="let drink of drinks;">
            <img [src]="drink.image" style="width:10rem"  class="card-img-top" alt="...">
            <div class="card-body">
              <h2>{{drink.name}}</h2>
              <h3>{{drink.price}}</h3>
              <p class="card-text">{{drink.ingredients}}</p>
              <div class="action-button__container">
                <img
                class="action-button"
                src="assets/images/pizza-menu-icons/eye-svgrepo-com.svg">
                <img
                class="action-button"
                src="assets/images/pizza-menu-icons/edit-svgrepo-com.svg"
                *ngIf="this.authService.isLoggedIn"
                [routerLink]= "['edit-product', drink.name]"
                >
                <Img
                class="action-button"
                src="assets/images/pizza-menu-icons/delete-svgrepo-com.svg"
                *ngIf="this.authService.isLoggedIn"
                (click)="getProductInfo(drink)"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                routerLink="delete-product"
                >
              </div>
            </div>
        </div>

      </div>
      <!--Botón "Cerrar"-->
      <div class="close-buttons">
        <button mat-button class="button" (click)="getProducts(0)">Cerrar</button>
      </div>

    </div>


  </div>


</div>

<!--Modal de Eliminar Producto-->
<app-delete-food [item]="productInfo"></app-delete-food>
