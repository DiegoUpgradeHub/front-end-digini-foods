<div class="menu">
   <!--Contenedor de menu-->
  <div class="menu-container">

    <!--Titulo de la secci贸n-->
    <div class="menu-header">
      <h1 class="header">Carta</h1>
    </div>

    <!--Botones de menu-->
    <div class="menu-buttons">
    <mat-button-toggle-group  #toggleGroup="matButtonToggleGroup" multiple>
      <mat-button-toggle mat-raised-button class="button"  #toggleBtn>Platos</mat-button-toggle>
      <mat-button-toggle mat-raised-button class="button"  #toggleBtnTwo>Bebidas</mat-button-toggle>
    </mat-button-toggle-group>
  </div>



    <!--Secci贸n platos-->
    <div class="card-container" *ngIf ="toggleBtn.checked">

       <!--Bot贸n "Crear Producto"-->

       <div  class="create-button" *ngIf="this.authService.isLoggedIn">
        <button
        mat-flat-button color="accent"
        class="button"
        data-bs-toggle="modal"
        data-bs-target="#createModal"
        routerLink="create-product"
        >Crear Producto</button>
      </div>

      <!--Contenedor de tarjeta-->
      <div class="card-container__card-section">
      <!--Tarjeta-->
      <div class="card shadow" style="width: 20rem;" *ngFor="let plate of plates;">
          <img [src]="plate.image" class="card-img-top" alt="...">
          <div class="card-body">
            <h2>{{plate.name}}</h2>
            <h3>{{plate.price}}</h3>
            <p class="card-text">{{plate.ingredients}}</p>
            <div class="action-button__container">
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/eye-svgrepo-com.svg"
              (click)="getProductInfo(plate)"
              data-bs-toggle="modal"
              data-bs-target="#viewDetailsModal"
              [routerLink]= "['view-details', plate.name]"
              >
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/edit-svgrepo-com.svg"
              *ngIf="this.authService.isLoggedIn"
              (click)="getProductInfo(plate)"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
              [routerLink]= "['edit-product', plate.name]"
              >
              <img
              class="action-button"
              src="assets/images/pizza-menu-icons/delete-svgrepo-com.svg"
              *ngIf="this.authService.isLoggedIn"
              (click)="getProductInfo(plate)"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              [routerLink]= "['delete-product']">
            </div>
          </div>

      </div>


    </div>


    </div>




        <!--Secci贸n bebidas-->
        <div class="card-container" *ngIf ="toggleBtnTwo.checked">

          <!--Contenedor de tarjeta-->
          <div class="card-container__card-section">
          <!--Tarjeta-->
          <div class="card shadow" style="width: 20rem;" *ngFor="let drink of drinks;">
              <img [src]="drink.image" class="card-img-top" alt="...">
              <div class="card-body">
                <h2>{{drink.name}}</h2>
                <h3>{{drink.price}}</h3>
                <p class="card-text">{{drink.ingredients}}</p>
                <div class="action-button__container">
                  <img
                  class="action-button"
                  src="assets/images/pizza-menu-icons/eye-svgrepo-com.svg"
                  (click)="getProductInfo(drink)"
                  data-bs-toggle="modal"
                  data-bs-target="#viewDetailsModal"
                  [routerLink]= "['view-details', drink.name]"
                  >
                  <img
                  class="action-button"
                  src="assets/images/pizza-menu-icons/edit-svgrepo-com.svg"
                  *ngIf="this.authService.isLoggedIn"
                  (click)="getProductInfo(drink)"
                  data-bs-toggle="modal"
                  data-bs-target="#editModal"
                  [routerLink]= "['edit-product', drink.name]"
                  >
                  <img
                  class="action-button"
                  src="assets/images/pizza-menu-icons/delete-svgrepo-com.svg"
                  *ngIf="this.authService.isLoggedIn"
                  (click)="getProductInfo(drink)"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  [routerLink]= "['delete-product']">
                </div>
              </div>

          </div>


        </div>


      </div>

</div>

<!--Modales del crud-->
<app-delete-food  [item]="productInfo"></app-delete-food>
<app-edit-food [item]="productInfo"></app-edit-food>
<app-create-food></app-create-food>
<app-view-food-details [item]="productInfo"></app-view-food-details>
